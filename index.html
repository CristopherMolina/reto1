<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <form>
        <div class="up">
        <h1>Contactenos</h1>
        <label for="nombres"><b>Nombres</b></label><br>
        <input type="text" required><br>
        <label for="apellidos"><b>Apellidos</b></label><br>
        <input type="text" required><br>
        <label for="correo"><b>Correo</b></label><br>
        <input type="email" required><br>
        <label for="telefono"><b>Telefono</b><br>
        <input type="number" required><br>
        <label for="mensaje"><b>Mensaje</b></label><br>
        <textarea cols="20" rows="5" required></textarea><br><br>
        <div class="down">
            <input type="submit" value="Enviar" class="boton">
            </div>
        </div>
        
    </form>
</body>
</html>
